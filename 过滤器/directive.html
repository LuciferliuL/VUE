<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue221.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-jd>
    </div>
</body>
<script>
    //全局自定义
    // Vue.directive('jd' , {
    //     inserted:function(el){
    //         el.focus();
    //     }
    // })
    //局部自定义
    new Vue({
        el:"#app",
        directives:{
            jd:{
                inserted:function(el){
                    el.focus();
                }
            }
        }
    })
</script>
</html>
