<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body> 
    <div id="app">
    <a href="#" @click="cname='reg'">登入</a>
    <a href="#" @click="cname='con'">注册</a>
   
      <component :is='cname'></component>
    </div>
    <script src="../vue221.js"></script>
    <script>
       Vue.component('reg' , {
          template: '<div>登入</div>'
       } )
       Vue.component('con' ,{
          template: '<div>注册</div>'
       })
       new Vue({
        el: '#app',
        data: {
          cname: 'reg'
        }
       })
    </script>
    </body>
</html>
