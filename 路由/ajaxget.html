<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue221.js"></script>
    <script src="../vue-resource121.js"></script>
</head>
<body>
    <div id="app">
        <button @click="getdata">get请求</button>
    </div>
</body>
<script>
    new Vue({
        el:"#app",
        methods:{
            getdata:function(){
                //非jsonp请求 无法跨域 所以报错
                var url = 'http://v.juhe.cn/weather/index?cityname=%E8%8B%8F%E5%B7%9E&key=a6e10cf6427f1d11cbafd7e871fca007';
                this.$http.get(url).then(function(response){
                    console.log(response.body);
                })
            }

        }
    })
</script>
</html>
